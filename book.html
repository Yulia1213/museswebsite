<!DOCTYPE html>
<html lang="uk">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Musesbooking</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="css/book.css">
  </head>
   <body>
      <header>
           <a href="index.html">ПОВЕРНУТИСЬ НА ГОЛОВНУ</a>
           <img src="images/museslogo.png" alt="museslogo">
      </header>
      <main>
         <form method="POST" action="https://formspree.io/yuliaweluka@gmail.com">
            <div id="dayselect">
               <p>
                  День: 
                  <select name="daylist">
                     <option>Понеділок</option>
                     <option>Вівторок</option>
                     <option>Середа</option>
                     <option>Четвер</option>
                     <option>П'ятниця</option>
                     <option>Субота</option>
                     <option>Неділя</option>
                  </select>
               </p>
            </div>
            <div id="timeselect">
               <p>
                  Час: 
                  <select name="daylist">
                     <option>10:00</option>
                     <option>10:30</option>
                     <option>11:00</option>
                     <option>11:30</option>
                     <option>12:00</option>
                     <option>12:30</option>
                     <option>13:00</option>
                     <option>13:30</option>
                     <option>14:00</option>
                     <option>14:30</option>
                     <option>15:00</option>
                     <option>15:30</option>
                     <option>16:00</option>
                     <option>16:30</option>
                     <option>17:00</option>
                     <option>17:30</option>
                     <option>18:00</option>
                     <option>18:30</option>
                     <option>19:00</option>
                     <option>19:30</option>
                     <option>20:00</option>
                     <option>20:30</option>
                     <option>21:00</option>
                     <option>21:30</option>
                     <option>22:00</option>
                     <option>22:30</option>
                     <option>23:00</option>
                     <option>23:30</option>
                  </select>
               </p>
            </div>
            <div id="placeselect">
               <label>
               <input type="radio" name="place" value="тераса">ТЕРАСА
               </label>
               <label>
               <input type="radio" name="place" value="зал">ЗАЛ
               </label>
            </div>
            <div class="nameinput">
               <label for="name">Ваше ім`я:</label>
               <input type="text" name="name" placeholder=" ім`я"
                  id="name" required>
            </div>
            <div class="phoneinput">
               <label>Номер телефону:
               <input type="text" name="phone"
                  placeholder=" телефон" required>
               </label> 
            </div>
            <div id=#buttoncontainer> 
            <input class="btn btn-info btn-lg" type="button" data-toggle="modal" data-target="#myModal" type="submit" value="Забронювати">
            <input class="btn btn-outline-danger" type="reset" value="Очистити">
            </div>
            <div id="myModal" class="modal fade">
               <div class="modal-dialog">
               <div class="modal-content">
               <div class="modal-header"><button class="close" type="button" data-dismiss="modal">×</button>
               </div>
               <div class="modal-body">Дякуємо за бронювання! З нетерпінням чекаємо Вас у нас.</div>
               <div class="modal-footer"><button class="btn btn-default" type="button" data-dismiss="modal">Закрыть</button></div>
               </div>
               </div>
               </div>
         </form>
      </main>
      <footer> 
         <div id="footermenu">
            <ul>
               <li><a  href="index.html">Головна</a></li>
               <li><a href="#mainsection">Контакти</a></li>
            </ul>
            <ul>
               <li><a href="#event">Події</a></li>
               <li><a href="#map">Карта</a></li>
            </ul>    
         </div>
      </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
    </body>
</html>
